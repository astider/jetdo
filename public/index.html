<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jetdo</title>
  <style>
    html, body {
      width: 100%;
      height: 100vh;
      padding: 0;
      margin: 0;
    }
    canvas {
      position: absolute;
    }
    #framerate-layer {
      z-index: 3;
      position: absolute;
      top: 2px;
      left: 4px;
      font-size: 16px;
      font-weight: bold;
      color: white;
    }
    #game-layer {
      z-index: 2;
    }
    #static-background-layer {
      z-index: 1;
    }
  </style>
  <script defer src="polyfil.min.js"></script>
  <script defer src="bundle.js"></script>
</head>
<body>
  <div id="framerate-layer"></div>
  <canvas id="game-layer"></canvas>
  <div id="static-background-layer"></div>
</body>
</html>
